name: KinD Cluster

on:
  push:
    branches:
      - cluster


jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.10.0
      - name: Information about nodes
        run: kubectl get nodes
        
      - name: Version of Cluster
        run: kubectl version

      
